{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
  <div class="application-form-container">
    <h1>Подать заявку на поездку</h1>

    <form method="POST" class="application-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="{{ form.status.id_for_label }}">Статус заявки</label>
        {{ form.status }}
      </div>

      <div class="form-group">
        <label for="{{ form.start_location.id_for_label }}">Местоположение начала поездки</label>
        {{ form.start_location }}
      </div>

      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Описание</label>
        {{ form.description }}
      </div>

      <button type="submit" class="btn-submit">Подать заявку</button>
    </form>
  </div>
  {% else %}
  <h1>You are not logged in</h1>
  <a href="{% url "login" %}">log in</a>
{% endif %}
{% endblock %}

{% block styles %}
  <style>
    /* Сброс для стилей, чтобы не было отступов по умолчанию */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .application-form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .application-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      width: 100%;
    }

    .form-group label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group textarea {
      min-height: 120px;
    }

    .btn-submit {
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
