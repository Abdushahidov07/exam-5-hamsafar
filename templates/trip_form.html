{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}

  <div class="trip-create-container">
    <h1>Создать новую поездку</h1>
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="form-field">
        {{ form.as_p }}
      </div>

      <button type="submit" class="btn">Создать поездку</button>
    </form>
  </div>
  {% else %}
  <h1>You are not logged in</h1>
  <a href="{% url "login" %}">log in</a>
{% endif %}
{% endblock %}

{% block styles %}
  <style>


    .trip-create-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-field {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="number"], input[type="datetime-local"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="number"]:focus, input[type="datetime-local"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
